  <!DOCTYPE html>

<html lang="pt-BR">

<head>

<meta charset="UTF-8">

<style>

  body {

    font-family: Arial, sans-serif;

  /* ---------- HEADER ----------- */

  header {

  /* -------- MODAL -------- */

  #prodModal {

  #prodContent {

    border-radius: 14px;

    animation: fadeIn 0.4s ease;

    box-shadow: 0 5px 15px rgba(0,0,0,0.25);

  }

  @keyframes fadeIn {

    from { opacity: 0; transform: scale(0.92); }

    to   { opacity: 1; transform: scale(1); }

  }

  #prodContent h2 {

    margin-top: 0;

  }

  #prodContent ul {

    padding: 0;

    list-style: none;

    font-size: 18px;

  }

  #prodContent li {

    padding: 6px 0;

  }

  #closeBtn {

    color: white;

    padding: 10px 16px;

    cursor: pointer;

    display: inline-block;

    margin-top: 18px;

  }

  /* ----------- RESTANTE DO LAYOUT ----------- */

  .container {

    max-width: 900px;

    margin: auto;

    padding: 20px;

  }

  .card {

    background: white;

    padding: 25px;

    border-radius: 14px;

  }

  .card:hover {

  }

  input[type="text"] {

    font-size: 18px;

    border-radius: 10px;

    outline: none;

    margin-top: 10px;

  }

  button {

    background-color: #3b5bdb;

    color: white;

    border: none;

    padding: 12px 18px;

    border-radius: 10px;

  }

  button:hover {

    opacity: 0.9;

  }

  #resultado, #quizArea {

    margin-top: 20px;

    display: flex;

    flex-wrap: wrap;

    gap: 15px;

  }

  .sinal {

    text-align: center;

    background: #ffffff;

    padding: 10px;

    border-radius: 10px;

    border: 2px solid #3b5bdb;

  }

  .sinal img {

    width: 100%;

    border-radius: 8px;

  }

  #quizContainer {

    display: none;

    position: relative;

  .closeQuizBtn {

    position: absolute;

    top: 20px;

    right: 25px;

    font-size: 24px;

    cursor: pointer;

    opacity: 0.6;

    transition: 0.2s;

  }

  .closeQuizBtn:hover {

    opacity: 1;

  }

</style>

<body>

<header>

  Translator LB

  <span class="menuIcon" onclick="openMenu()">‚ãÆ</span>

</header>

<div id="prodModal" onclick="closeOutside(event)">

  <div id="prodContent">

    <h2>Produtores</h2>

    <ul>

      <li>Pietro Emanoel</li>

      <li>Alan Douglas</li>

      <li>Rodrigo Ribeiro</li>

      <li>Emmanuel Paulo</li>

      <li>Jo√£o Luis</li>

      <li>Marco Aur√©lio</li>

    </ul>

    <span id="closeBtn" onclick="closeMenu()">Fechar</span>

  </div>

</div>

<div class="container">

    

  <div class="card" id="tradutorContainer">

    <h2>üîç Traduzir palavra ou express√£o</h2>

    <input type="text" id="entrada" placeholder="Digite para traduzir...">

    <button onclick="traduzir()">Traduzir</button>

    <div id="resultado"></div>

    <hr><br>

    <button onclick="abrirQuiz()">üéØ Modo Quiz ‚Äî Teste seus conhecimentos</button>

  </div>

  <div class="card" id="quizContainer">

    <h2>üìù Modo Quiz</h2>

    <span class="closeQuizBtn" onclick="fecharQuiz()">‚ùå</span> 

    <p>Adivinhe o significado do gesto abaixo:</p>

    <div id="quizArea"></div>

    <input type="text" id="respostaQuiz" placeholder="Digite sua resposta...">

    <button onclick="verificarResposta()">Enviar resposta</button>

    <button onclick="proximaPergunta()">Pr√≥xima pergunta</button>

    <br><br>

    <button onclick="fecharQuiz()">‚¨Ö Voltar</button>

    <p id="feedback" style="font-size:18px;font-weight:bold;"></p>

  </div>

</div>

<script>

  /* -------- MENU PRODUTORES -------- */

  function openMenu() {

    document.getElementById("prodModal").style.display = "flex";

  }

  function closeMenu() {

    document.getElementById("prodModal").style.display = "none";

  }

  function closeOutside(e) {

    if (e.target.id === "prodModal") {

      closeMenu();

    }

  }

  

  // URL base para os SINAIS de Mar√ßo/2021

  const IFPR_URL_BASE = "https://ifpr.edu.br/umuarama/wp-content/uploads/sites/26/2021/03/";

  

  // URL base para os SINAIS de Agosto/2021

  const IFPR_URL_SINAIS_2021_08 = "https://ifpr.edu.br/umuarama/wp-content/uploads/sites/26/2021/08/";

  /* 1. OBJETOS DE TRADU√á√ÉO */

  

  /* EXPRESS√ïES COMPLETAS */

  const expressoes = {

    "bom dia": IFPR_URL_BASE + "bom-dia-gif.gif",

    "por favor": IFPR_URL_BASE + "por-favor-gif.gif",

    "com licen√ßa": IFPR_URL_BASE + "por-favor-gif.gif",

    "boa noite": "https://i.makeagif.com/media/7-02-2018/mH__AE.gif",

    "eu te amo": "https://i.makeagif.com/media/6-21-2017/0QqsL2.gif"

  };

  /* PALAVRAS COM SINAL PR√ìPRIO */

  const gifsLibras = {

    // Usando links com caminho espec√≠fico

    "oi": IFPR_URL_BASE + "oi-gif.gif",

    "fam√≠lia": "https://ifpr.edu.br/umuarama/wp-content/uploads/sites/26/2021/04/familia-1.gif",

    

    // Usando links externos

    "eu": "https://giflibras.wordpress.com/wp-content/uploads/2019/03/eu.gif",

    "voc√™": "https://giflibras.wordpress.com/wp-content/uploads/2019/03/vocc3aa.gif",

    "√°gua": "https://giflibras.wordpress.com/wp-content/uploads/2019/03/c381gua.gif",

    "cachorro": "https://giflibras.wordpress.com/wp-content/uploads/2019/03/cachorro.gif",

    "amor": "https://i.makeagif.com/media/7-17-2016/uYugbM.gif",

    "casa": "https://link-do-gif-casa.gif", // Link placeholder

    

    // Usando IFPR_URL_SINAIS_2021_08 para os sinais de Agosto/2021

    "feliz": IFPR_URL_SINAIS_2021_08 + "Feliz.gif",

    "calor": IFPR_URL_SINAIS_2021_08 + "Calor.gif",

    "bonita": IFPR_URL_SINAIS_2021_08 + "Bonit@.gif",

    "caro": IFPR_URL_SINAIS_2021_08 + "Car@.gif",

    "coragem": IFPR_URL_SINAIS_2021_08 + "Coragem.gif",

    "dif√≠cil": IFPR_URL_SINAIS_2021_08 + "Dificil.gif",

    "f√°cil": IFPR_URL_SINAIS_2021_08 + "Facil.gif",

    "beber": IFPR_URL_SINAIS_2021_08 + "Beber.gif"

  };

  let traducoesEncontradas = []; 

  /* FUN√á√ÉO TRADUZIR (REVISADA - SEM DATILOLOGIA) */

  function traduzir() {

    const entradaOriginal = document.getElementById("entrada").value.toLowerCase().trim();

    const resultado = document.getElementById("resultado");

    resultado.innerHTML = "";

    traducoesEncontradas = []; 

    

    // 1. Limpeza da entrada

    let entradaLimpa = entradaOriginal

                           .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, " ") 

                           .replace(/\s{2,}/g, " ") 

                           .trim();

    

    if (!entradaLimpa) {

        resultado.innerHTML = "<p>Por favor, digite uma palavra ou frase para traduzir.</p>";

        return;

    }

    

    // --- 2. PRIORIDADE: Busca por EXPRESS√ïES ---

    const chavesExpressoes = Object.keys(expressoes).sort((a, b) => b.length - a.length);

    let expressaoEncontrada = false;

    chavesExpressoes.forEach(expressao => {

        // Usa regex para garantir que a correspond√™ncia seja exata e n√£o parte de uma palavra maior

        const regex = new RegExp(`\\b${expressao}\\b`, 'g'); 

        if (entradaOriginal.match(regex) && !expressaoEncontrada) {

             // Exibe apenas a primeira express√£o completa que corresponder

             traducoesEncontradas.push({

                texto: expressao,

                gif: expressoes[expressao],

                index: 0 

             });

             expressaoEncontrada = true; 

        }

    });

    if (expressaoEncontrada) {

        // Se encontrou uma express√£o, exibe e encerra

        exibirResultado();

        return;

    }

    // --- 3. Busca por PALAVRAS INDIVIDUAIS ---

    

    const palavras = entradaLimpa.split(" ").filter(p => p.length > 0); 

    let encontrouPalavra = false;

    

    palavras.forEach(p => {

        if (gifsLibras[p]) {

            // Caso: Palavra tem sinal pr√≥prio

            traducoesEncontradas.push({

                texto: p,

                gif: gifsLibras[p],

                index: 0 // √çndice n√£o importa muito aqui, pois n√£o haver√° soletra√ß√£o

            });

            encontrouPalavra = true;

        }

    });

    // --- 4. Exibi√ß√£o ---

    

    if (!encontrouPalavra && !expressaoEncontrada) {

        resultado.innerHTML = `<p>‚ùå N√£o foi encontrado um sinal pr√≥prio para "${entradaOriginal}". Esta vers√£o n√£o suporta soletra√ß√£o.</p>`;

    } else {

        exibirResultado();

    }

  }

  function exibirResultado() {

      const resultado = document.getElementById("resultado");

      resultado.innerHTML = ""; // Limpa antes de exibir

      traducoesEncontradas.forEach(item => {

          const div = document.createElement("div");

          div.classList.add("sinal");

          // Como removemos a datilologia, s√≥ precisamos exibir o GIF ou a mensagem de erro

          if (item.gif) {

               div.style.width = '140px'; 

               div.style.display = 'block';

               div.innerHTML = `<img src="${item.gif}"><p>${item.texto}</p>`;

          } else {

              // Deve ser capturado antes, mas por seguran√ßa

              div.innerHTML = `<p>‚ùå Erro de link para "${item.texto}"</p>`;

          }

          resultado.appendChild(div);

      });

  }

  /* QUIZ (MANTIDO INALTERADO) */

  let palavraAtual = "";

  function abrirQuiz() {

    document.getElementById("tradutorContainer").style.display = "none";

    document.getElementById("quizContainer").style.display = "block";

    proximaPergunta();

  }

  function fecharQuiz() {

    document.getElementById("quizContainer").style.display = "none";

    document.getElementById("tradutorContainer").style.display = "block";

  }

  function proximaPergunta() {

    const chaves = Object.keys(gifsLibras);

    palavraAtual = chaves[Math.floor(Math.random() * chaves.length)];

    document.getElementById("quizArea").innerHTML = `

      <img src="${gifsLibras[palavraAtual]}" style="width:200px;border-radius:10px;">

    `;

    document.getElementById("feedback").innerText = "";

    document.getElementById("respostaQuiz").value = "";

  }

  function verificarResposta() {

    const resposta = document.getElementById("respostaQuiz").value.toLowerCase().trim();

    const feedback = document.getElementById("feedback");

    if (resposta === palavraAtual) {

      feedback.style.color = "green";

      feedback.innerText = "‚úî Muito bem! Resposta correta!";

    } else {

      feedback.style.color = "red";

      feedback.innerText = `‚ùå Errado. O correto √©: "${palavraAtual}"`;

    }

  }

</script>
